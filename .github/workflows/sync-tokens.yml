name: Sync Tokens from Figma

on:
  # Pode ser disparado manualmente
  workflow_dispatch:

  # Ou via webhook do Tokens Studio (configurar no Tokens Studio)
  repository_dispatch:
    types: [tokens-updated]

  # Ou quando o arquivo de tokens Ã© modificado (via Tokens Studio sync)
  push:
    paths:
      - 'tokens/tokens.json'
      - 'tokens/$themes.json'
    branches:
      - main
      - develop

jobs:
  build-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build tokens
        run: npm run build:tokens

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/tokens/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated tokens
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/tokens/
          git commit -m "build: update compiled tokens from Figma sync"
          git push
